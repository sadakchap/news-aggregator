{% extends "home.html" %}
{% block content %}
    <div class="jumbotron fluid-jumbotron m-0 bg-light" >
        <div class="container" style="margin-top: 5em;">
            <h2 class="display">{{ src_name }}</h2>
            <hr>
            <div class="container mt-5">
                <div class="row">
                    {% for n in news %}
                        <div class="col-lg-4 col-md-6" >
                            {% if n.img %}
                            <div class="news_bx">
                                {% if n.img %}
                                    <div class="img-wrapper">
                                        <a href="{{ n.news_link }}" target="_blank" title="{{ n.title}}"><img src="{{ n.img.url }}" alt=""></a>
                                    </div>
                                {% endif %}
                                <div class="text-wrapper">
                                    <h4><a href="{{ n.news_link}}" target="_blank" title="{{ n.title }}">
                                        {{ n.title|truncatewords:10 }}
                                    </a></h4>
                                    <p>
                                        <small>
                                            <a href="{{n.src_link}}" target="_blank" class="text-danger">
                                                {{ n.src_name}}
                                            </a>
                                        </small>
                                    </p>
                                </div>
                            </div>
                            {% else %}
                                <div class="news_bx2">
                                    <div class="text-wrapper">
                                        <h4>
                                            <a href="{{ n.news_link }}" target="_blank" title="{{ n.title }}" rel="noopener noreferrer" title="{{ n.title }}">
                                                {{ n.title|truncatewords:10 }}
                                            </a>
                                        </h4>
                                        <p class="text-right">
                                            <small>
                                                <a href="{{ n.src_link }}" class="text-danger font-weight-bold">
                                                    - {{ n.src_name }}
                                                </a>
                                            </small>
                                        </p>
                                    </div>
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
